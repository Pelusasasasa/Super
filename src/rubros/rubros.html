<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubros</title>
    <link rel="stylesheet" href="./rubros.css">
</head>
<body>
    <section class="agregarRubro">
        <main>
            <label for="numero">Numero</label>
            <input type="text" name="numero" id="numero">
        </main>
        <main>
            <label for="nombre">Nombre</label>
            <input type="text" autofocus name="nombre" id="nombre">
        </main>

        <main class="botones">
            <button class="agregar">Agregar</button>
            <button class="modificar none">Modificar</button>
            <button class="eliminar">Eliminar</button>
        </main>
    </section>
    <section class="lista">
        <table>
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</body>
<script src="./rubros.js"></script>
</html>
