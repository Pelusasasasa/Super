<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="clientes.css">
</head>
<body class="seccionCliente">
    <section class="buscador">

        <div class="buscador-nombre">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" autofocus id="nombre" placeholder="Nombre Cliente">
        </div>

    </section>

    <section class="tabla">
        <table>
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>

    <section class="botones">
        <button class="agregar">Agregar Cliente</button>
        <button class="modificar">Modificar Cliente</button>
        <button class="eliminar">Eliminar Cliente</button>
        <button class="salir">Salir</button>
    </section>
    <script src="./clientes.js"></script>
</body>
</html>
