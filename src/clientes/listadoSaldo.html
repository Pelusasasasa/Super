<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Saldo</title>
    <link rel="stylesheet" href="./clientes.css">
</head>
<body>
    <h1>Listado de Saldos</h1>
    <section class="info">
        <p>Fecha:<span class="fecha"></span></p>
        <input type="text" disabled id="saldo" name="saldo">
    </section>
    <section class="lista">
        <table>
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Cliente</td>
                    <td>Direccion</td>
                    <td>Telefono</td>
                    <td>Saldo</td>
                </tr>
            </thead>
            <tbody class="tbody"></tbody>
        </table>
    </section>
</body>
<script src="./listadoSaldo.js"></script>
</html>
