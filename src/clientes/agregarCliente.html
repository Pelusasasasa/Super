<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar cliente</title>
    <link rel="stylesheet" href="./clientes.css">
</head>
<body class="seccion-agregarCliente">

    <h1>Agregar Cliente</h1>
    <section class="primero">
        <div>
            <label for="codigo">Codigo</label>
            <input type="text" name="codigo" id="codigo" disabled>
        </div>

        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" autofocus>
        </div>

        <div>
            <label for="nombre">Condicion Facturacion</label>
            <select name="condicionFacturacion" id="condicionFacturacion">
                <option value="1">1.Cta Cte</option>
                <option value="2">2.Contado</option>
            </select>
        </div>

    </section>

    <section class="segundo">
        <div>
            <label for="localidad">Localidad</label>
            <input type="text" name="localidad" id="localidad">
        </div>
        <div>
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" id="telefono">
        </div>
        <div>
            <label for="direccion">Direccion</label>
            <input type="text" name="direccion" id="direccion">
        </div>
    </section>

    <section class="botones">
        <button class="agregar">Agregar cliente</button>
        <button class="salir">Salir</button>
    </section>
</body>
<script src="./agregarCliente.js"></script>
</html>
