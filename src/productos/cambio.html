<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./productos.css">
    <title>Cambio Producto</title>
</head>
<body class="cambio">
    <div class="producto">
        <fieldset>
            <legend>producto</legend>
            <div class="flex">
                <main>
                    <label for="codigo">Codigo</label>
                    <input type="text" name="codigo" autofocus id="codigo">
                </main>
                <main>
                    <label for="marca">Marca</label>
                    <input type="text" name="marca" id="marca">
                </main>
            </div>
            <main>
                <label for="descripcion">Descripcion</label>
                <input type="text" name="descripcion" autofocus id="descripcion">
            </main>
        </fieldset>
    </div>
    <section class="stock">
        <fieldset>
            <legend>Stock</legend>
            <main>
                <label for="stockViejo">Stock Viejo</label>
                <input type="Number" name="stockViejo" disabled id="stockViejo">
            </main>
            <main>
                <label for="stock">Stock</label>
                <input type="Number" name="stock" id="stock">
            </main>
        </fieldset>
    </section>
    <section class="precio">
        <fieldset>
            <legend>Precio</legend>
            <main>
                <label for="costo">Costo</label>
                <input type="number" name="costo" disabled id="costo">
            </main>
            <main>
                <label for="precio">Precio</label>
                <input type="number" name="precio" disabled id="precio">
            </main>
            <main>
                <label for="nuevoCosto">Nuevo Costo</label>
                <input type="Number" name="nuevoCosto" id="nuevoCosto">
            </main>
    
            <main>
                <label for="nuevoPrecio">Nuevo Precio</label>
                <input type="Number" name="nuevoPrecio" disabled id="nuevoPrecio">
            </main>
        </fieldset>
    </section>

    <section class="botones">
        <button class="guardar">Guardar</button>
        <button class="salir">Salir</button>
    </section>
</body>
<script src="./cambio.js"></script>
</html>
