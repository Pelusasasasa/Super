<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./productos.css">
    <title>Cambio Stock</title>
</head>
<body class="nuevoStock">
    <section class="inputs">
        <main>
            <label for="codigo">Codigo</label>
            <input type="text" name="codigo" autofocus id="codigo">
        </main>
        <main>
            <label for="stock">Stock</label>
            <input type="number" name="stock" disabled id="stock">
        </main>
        <main>
            <label for="nuevoStock">Nuevo stock</label>
            <input type="Number" name="nuevoStock" id="nuevoStock">
        </main>
    </section>

    <section class="botones">
        <button class="guardar">Guardar</button>
        <button class="salir">Salir</button>
    </section>
</body>
<script src="./cambioStock.js"></script>
</html>
