<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="productos.css">
</head>
<body class="agregarProducto">
        <h1>Agregar Producto</h1>
        <fieldset>
            <legend>Identificador</legend>
            <section class="identificador">
                <div class="input">
                    <label for="codigo">Codigo</label>
                    <input type="text" autofocus name="codigo" id="codigo">
                </div>
        
                <div class="input descripcion">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" name="descripcion" id="descripcion">
                </div>
            </section>
        </fieldset>


        <fieldset>
            <legend>Informacion</legend>
            <section class="informacion">
                <div class="input">
                    <label for="marca">Marca</label>
                    <input type="text" name="marca" id="marca">
                </div>
                <div class="input">
                    <label for="rubro">Rubro</label>
                    <input type="text" name="rubro" id="rubro">
                </div>
                <div class="input">
                    <label for="stock">Stock</label>
                    <input type="number" name="stock" id="stock">
                </div>
            </section>
        </fieldset>

        <fieldset>
            <legend>Precios</legend>

            <section class="precios">
                <div class="input">
                    <label for="costo">costo</label>
                    <input type="number" name="costo" id="costo"> 
                </div>
                <div class="input">
                    <label for="impuesto">Impuesto</label>
                    <input type="number" name="impuesto" id="impuesto"> 
                </div>
                <div class="input">
                    <label for="costoIva">Costo + Iva</label>
                    <input type="number" name="costoIva" id="costoIva"> 
                </div>
            </section>
        </fieldset>
        
        <fieldset>
            <legend>Total</legend>
            <section class="total">
                <div class="input">
                    <label for="ganancia">Ganancia</label>
                    <input type="number" name="ganancia" id="ganancia"> 
                </div>
                <div class="input">
                    <label for="total">Total</label>
                    <input type="number" name="total" id="total"> 
                </div>
            </section>
        </fieldset>
        
        <main class="botones">
            <button class="guardar">Guardar Producto</button>
            <button class="salir">Salir</button>
        </main>
</body>
<script src="./agregarProducto.js"></script>
</html>
